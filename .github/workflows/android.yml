name: Build APK

on:
  workflow_dispatch: # Adds a button to manually start the build

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: |
        # We are using gradle directly, but usually, you need the wrapper.
        # Since we didn't upload a wrapper, we will construct the build command manually.
        gradle wrapper
        chmod +x gradlew

    - name: Build with Gradle
      run: ./gradlew assembleDebug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: CopyToClipboard-App
        path: app/build/outputs/apk/debug/app-debug.apk
